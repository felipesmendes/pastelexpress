<template name="pedido">
  {{#if currentUser}}
  <div class="container">
    <div class="row">
      <div class="col-md-6">
    <form class="form-horizontal">
        <div class="form-group">
    <label for="tipo" class="col-sm-2 control-label">Tipo</label>
    <div class="col-sm-10">
      <select id="tipo" class="form-control">
      {{#each itens}}
        <option value="{{_id}}">{{nome}}</option>
      {{/each}}
      </select>
    </div>
  </div>
  <div class="form-group">
    <label for="quantidade" class="col-sm-2 control-label">Quantidade</label>
    <div class="col-sm-10">
      <input type="number" min="0" max="100" class="form-control" id="quantidade" placeholder="Quantidade">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="button" class="btn btn-success adicionar">Adicionar!</button>
    </div>
  </div>
</form>
</div>
<div class="col-md-6">
{{> pedidos}}
</div>
</div>
  </div>
  {{/if}}
</template>
